name: Build Electron App

on:
  push:
    branches: [ main, development ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main, development ]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node: [20]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prepare icons (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -e
          SRC=assets/icon-source.png
          ICONSET=assets/icon.iconset
          if [ ! -f "$SRC" ]; then echo "missing $SRC"; exit 1; fi
          rm -rf "$ICONSET" && mkdir -p "$ICONSET"
          # base sizes
          for BASE in 16 32 128 256 512; do
            sips -z $BASE $BASE "$SRC" --out "$ICONSET/icon_${BASE}x${BASE}.png" >/dev/null
          done
          # retina counterparts (2x of base)
          for BASE in 16 32 128 256 512; do
            DOUBLE=$((BASE * 2))
            sips -z $DOUBLE $DOUBLE "$SRC" --out "$ICONSET/icon_${BASE}x${BASE}@2x.png" >/dev/null
          done
          iconutil -c icns "$ICONSET" -o assets/icon.icns
          rm -rf "$ICONSET"

      - name: Prepare icons (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          set -e
          npx png-to-ico assets/icon-source.png > assets/icon.ico

      - name: Prepare icons (Linux)
        if: runner.os == 'Linux'
        run: cp assets/icon-source.png assets/icon.png

      - name: Import code signing certificate (macOS)
        if: runner.os == 'macOS'
        env:
          CERTIFICATE_P12: ${{ secrets.MACOS_CERT_P12_B64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=""

          # Decode certificate
          echo "$CERTIFICATE_P12" | base64 --decode > $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          
          # Set keychain as default and ensure it's unlocked
          security list-keychain -d user -s $KEYCHAIN_PATH
          security default-keychain -s $KEYCHAIN_PATH
          
          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Prepare code signing identity (macOS)
        if: runner.os == 'macOS'
        id: codesign
        run: |
          # Remove "Developer ID Application:" prefix if present
          IDENTITY="${{ secrets.CODESIGN_IDENTITY }}"
          CLEANED_IDENTITY=$(echo "$IDENTITY" | sed 's/^Developer ID Application: //')
          echo "CSC_NAME=$CLEANED_IDENTITY" >> $GITHUB_ENV
          echo "Cleaned identity: $CLEANED_IDENTITY"

      - name: Build Electron app
        run: npm run build
        env:
          GH_TOKEN: ${{ github.token }}
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          CSC_NAME: ${{ env.CSC_NAME }}
          CSC_KEY_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-build-${{ matrix.os }}
          path: |
            dist/*.dmg
            dist/*.pkg
            dist/*.zip
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm

      - name: Release (tag builds)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.snap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
