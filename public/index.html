<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http://127.0.0.1:11434; media-src 'none'; object-src 'none'; base-uri 'self'">
    <title>RogueLLMania</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="app">
        <div class="viewport">
          <div class="bar bar-left" aria-hidden="true"></div>
          <div class="center">
            <div class="center-inner">
            <h1 class="app-title">RogueLLMania</h1>

            <div class="app-shell">
            <div class="game-column">
                <div id="gameContainer" class="game-container" aria-label="Game canvas"></div>
                <section id="instructions" class="instructions" aria-label="Controls">
                    Move: WASD or Arrow Keys • Diagonals: Q/E/Z/C or keypad 7/9/1/3 • Wait: Space<br>
                    Inventory: I • Pickup: G • Save: Cmd/Ctrl+S • Load: Cmd/Ctrl+L • Restart on Game Over: R
                </section>
            </div>

            <aside class="ui-column" aria-label="Status and Log">
                <section id="hud" class="hud" aria-label="HUD"></section>
                <section id="messageLog" class="message-log" role="log" aria-live="polite" aria-atomic="false"></section>
            </aside>
            </div>
            </div>
          </div>
          <div class="bar bar-right" aria-hidden="true"></div>
        </div>
    </div>

    <div id="overlayRoot" class="overlay-root" aria-hidden="true"></div>
    <div id="toasts" class="toasts" aria-live="polite" aria-atomic="true"></div>

    <script src="../node_modules/rot-js/dist/rot.js"></script>
    <script type="module" src="../src/game.js"></script>
    <script>
      // Basic responsive resize for ROT display
      window.addEventListener('resize', () => {
        try { window.gameDebug?.draw?.(); } catch {}
      });
    </script>
</body>
</html>
